<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <h1>Bot Dashboard</h1>
        <nav>
            <button data-module="requests"><i class="fas fa-list-alt"></i> Requests</button>
            <button data-module="users"><i class="fas fa-users"></i> Users</button>
            <button data-module="ranking"><i class="fas fa-trophy"></i> Ranking</button>
            <button data-module="blacklist"><i class="fas fa-ban"></i> Blacklist</button>
        </nav>
    </div>
    <main>
        <header>
        </header>
        <section id="requests" class="module hidden">
            <h2>Requests</h2>
            <table id="requests-table">
                <thead>
                    <tr>
                        <th>Token</th>
                        <th>User</th>
                        <th>Type</th>
                        <th>Quantity</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
        <section id="users" class="module hidden">
            <h2>Users</h2>
            <table id="users-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Recrutamentos</th>
                        <th>Prisões</th>
                        <th>Monthly Recrutamentos</th>
                        <th>Monthly Prisões</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
        <section id="ranking" class="module hidden">
            <h2>Ranking</h2>
            <div>
                <button data-ranking-type="total">Total</button>
                <button data-ranking-type="monthly">Monthly</button>
            </div>
            <table id="ranking-table">
                <thead>
                    <tr>
                        <th>Position</th>
                        <th>User</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
        <section id="blacklist" class="module hidden">
            <h2>Blacklist</h2>
            <table id="blacklist-table">
                <thead>
                    <tr>
                        <th>User ID</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>
    <script type="module" src="script.js"></script>
</body>
</html>
